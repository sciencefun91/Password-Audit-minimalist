<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Simone Pederzolli</title>
    <style>
        .contact-map {
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #2a2c30;
        }
        
        .contact-map iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
        
        .contact-form {
            background: rgba(26, 28, 32, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid #4fc3f7;
        }
        
        .form-title {
            color: #4fc3f7;
            margin-bottom: 20px;
            border-bottom: 1px solid #2a2c30;
            padding-bottom: 10px;
        }
        
        .input-group-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .input-group-form {
                grid-template-columns: 1fr;
            }
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: #101214;
            border: 1px solid #2a2c30;
            border-radius: 5px;
            color: #7A7C80;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        
        textarea.form-input {
            height: 150px;
            resize: vertical;
        }
        
        .form-btn {
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }
        
        .form-btn:hover {
            background: #29b6f6;
        }
        
        .contact-info {
            background: rgba(26, 28, 32, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #81c784;
        }
        
        .contact-info p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-info i {
            color: #4fc3f7;
            width: 20px;
        }
    </style>
</head>
<body>
    <nav class="simple-nav">
        <a href="index.html">Home</a>
        <a href="tools.html">Tools</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="grid-2">
        <div class="section-1">
            <img src="my-avatar_2.png" alt="Simone Pederzolli" class="avatar">
            <h2>Contact Me</h2>
            <p>Riva del Garda, Italy</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/simone-pederzolli/"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/sciencefun91/"><i class="fab fa-github"></i></a>
                <a href="mailto:pederzollisimone@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        
        <div class="section-2">
            <h2>Contact Information</h2>
            
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> pederzollisimone@gmail.com</p>
                <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +39 391 371 5707</p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> Riva del Garda, Trentino, Italy</p>
            </div>
            
            <!-- Google Maps with correct Riva del Garda location -->
            <div class="contact-map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2778.932536525038!2d10.831976776509908!3d45.88607707108193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478216be6b9b3b1f%3A0x9e0ad99e098f5f4a!2sRiva%20del%20Garda%2C%20Province%20of%20Trento%2C%20Italy!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
                    allowfullscreen 
                    loading="lazy">
                </iframe>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <h3 class="form-title">Contact Form</h3>
                <form action="#" class="form" data-form>
                    <div class="input-group-form">
                        <input type="text" name="fullname" class="form-input" placeholder="Full name" required>
                        <input type="email" name="email" class="form-input" placeholder="Email address" required>
                    </div>
                    <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>
                    <button class="form-btn" type="submit">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send Message</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
